name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "30 12 * * 3"  # каждая среда в 12:30
    - cron: "0 22 * * 5"   # каждая пятница в 22:00

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java: [11, 13, 17]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          # zulu нужен, чтобы была доступна Java 13
          distribution: 'zulu'

      - name: Make gradlew executable
        run: chmod +x gradlew
        shell: bash

      - name: Build with Gradle Wrapper
        run: ./gradlew build
        shell: bash
